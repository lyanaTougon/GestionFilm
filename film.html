<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Films - AppFilm</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="film.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<nav class="navbar">
    <div class="logo"><h1>App<span>Film</span></h1></div>
    <div class="right">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="film.html" class="active">Films</a></li>
            <li><a href="mesnotes.html">Mes Notes</a></li>
        </ul>
    </div>
</nav>

<section class="film-section">
    <h2>FILMS</h2>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Rechercher un film...">
    </div>

    <div class="movie-grid" id="movieGrid"></div>
</section>

<script>
function getFilms() {
    return JSON.parse(localStorage.getItem('films') || '[]');
}

function displayFilms() {
    const movieGrid = document.getElementById('movieGrid');
    movieGrid.innerHTML = '';
    const films = getFilms();

    if(films.length === 0){
        movieGrid.innerHTML = '<p style="color:#fff;">Aucun film disponible.</p>';
        return;
    }

    films.forEach(film => {
        const div = document.createElement('div');
        div.className = 'movie-card';
        div.dataset.title = film.title;

        div.innerHTML = `
            <a href="${film.link || '#'}">
                <img src="${film.img || 'images/default.jpg'}" alt="${film.title}">
            </a>
            <p style="text-align:center; margin-top:5px;">${film.title}</p>
        `;
        movieGrid.appendChild(div);
    });
}

const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', function() {
    const filter = searchInput.value.toLowerCase();
    const movieCards = document.getElementsByClassName('movie-card');
    for (let i = 0; i < movieCards.length; i++) {
        const title = movieCards[i].dataset.title.toLowerCase();
        movieCards[i].style.display = title.includes(filter) ? '' : 'none';
    }
});

displayFilms();
</script>

</body>
</html>
